# Site wide configuration

title:            Shay Rojansky
locale:           en_US
url:              http://www.roji.org

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Shay Rojansky
  avatar: bio-photo.jpg
  bio: "Just another tech guy out there in the wild."
  email: 
  disqus-shortname: roji
  twitter: #username
  facebook: #username
  google:
    plus: #username
    analytics: UA-54744737-1
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: roji
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
